	}
    /* ******************** */
	
	$("#playstopenoughtsleep").on('tap', function() {
      if(!playing) {
        enoughtsleepaudio.play();
        $('.micbtnsleeps').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        enoughtsleepaudio.pause(); enoughtsleepaudio.currentTime = 0;
        $('.micbtnsleeps').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
	
	
    $("#enoughtsleepaudioplbtn").on('tap', function() {
	 if(!paused) {
        enoughtsleepaudio.pause();
        paused = true;
      } else {
        enoughtsleepaudio.play();
        paused = false;
      }
    });
    
    $("#enoughtsleepaudiofbtn").on('tap', function() {
	  var ctime = enoughtsleepaudio.currentTime;
      enoughtsleepaudio.currentTime = ctime + 10;
    });
    
    $("#enoughtsleepaudiobbtn").on('tap', function() {
	  var ctime = enoughtsleepaudio.currentTime;
      enoughtsleepaudio.currentTime = ctime - 10;
    });
    
    $("#enoughtsleepaudiopsbtn").on('tap', function() {
	  enoughtsleepaudio.pause();
      $(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
